<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <h2>Sorting Visualiser</h2>
    </div>

    <div id="sorting-panel" class="d-flex justify-content-center">
        <div id="sort-container">
        </div>
    </div>


    <div id="bottom-panel">
        <form>
            <div class="form-row justify-content-center m-0 mt-4">
                <div class="form-group d-flex justify-content-center align-items-center">
                    <h5 id="label">Choose Your Sort!</h5>
                    <select name="" id="list" class="form-control">
                        <option value="bubble">Bubble Sort</option>
                        <option value="selection">Selection Sort</option>
                        <option value="insertion">Insertion Sort</option>
                        <option value="merge">Merge Sort</option>
                        <option value="quick">Quick Sort</option>
                        <option value="count">Counting Sort</option>
                    </select>
                </div>

                <button class="btn btn-success mx-3 my-2" id="init">Sort</button>
                <button class="btn btn-danger mx-3 my-2" id="shuffle">Reset</button>
                <div class="d-flex justify-content-center align-items-center flex-column" id="tcbar">
                    <div class="d-flex justify-content-center align-items-center flex-row">
                        <h3 class="text-white " id="tct"></h3>
                        <h3 class="text-white" id="tc"></h3>
                    </div>
                    <div class="d-flex justify-content-center align-items-center flex-row">
                        <h3 class="text-white" id="sct"></h3>
                        <h3 class="text-white" id="sc"></h3>
                    </div>
                </div>

            </div>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="home.js" async defer></script>
</body>

</html>
